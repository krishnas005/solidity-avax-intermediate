<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bank DApp</h1>
        <div class="action-section">
            <button id="createAccount">Create Account</button>
            <button id="checkAccount">Check Account</button>
            <button id="checkBalance">Check Balance</button>
        </div>
        <div class="transaction-section">
            <input type="number" id="depositAmount" placeholder="Amount to Deposit">
            <button id="deposit">Deposit</button>
            <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw">
            <button id="withdraw">Withdraw</button>
            <input type="text" id="receiver" placeholder="Receiver Address">
            <input type="number" id="transferAmount" placeholder="Amount to Transfer">
            <button id="transfer">Transfer</button>
        </div>
        <div id="accountInfo"></div>
        <div id="balance"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.4/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
